{% extends 'blog/base.html' %}
{% block content %}
<h2>Search results for "{{ query }}"</h2>
{% if results %}
    {% for post in results %}
        <div>
            <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatechars:150 }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No results found.</p>
{% endif %}
{% endblock %}
