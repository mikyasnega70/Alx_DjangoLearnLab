{% extends "blog/base.html" %}

{% block content %}
<h2>{% if object %}Edit Comment{% else %}New Comment{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'post-detail' object.post.pk %}">Back</a>
{% endblock %}
