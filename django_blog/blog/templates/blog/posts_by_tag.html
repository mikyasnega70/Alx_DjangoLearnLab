{% extends 'blog/base.html' %}
{% block content %}
<h2>Posts tagged with "{{ tag }}"</h2>
{% for post in posts %}
    <div>
        <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
        <p>{{ post.content|truncatechars:150 }}</p>
    </div>
{% empty %}
    <p>No posts with this tag.</p>
{% endfor %}
{% endblock %}
